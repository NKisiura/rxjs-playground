<div class="flex justify-center">
  <div class="border border-pink-400">
    <div
      class="relative"
      [ngStyle]="{
        width: GAME_FIELD_SIZE.width | px,
        height: GAME_FIELD_SIZE.height | px,
      }"
    >
      @if (infoWindow$ | async; as infoWindow) {
        <div
          class="absolute left-1/2 top-1/4 z-10 flex -translate-x-1/2 flex-col items-center gap-4 rounded-lg bg-pink-700 p-4 text-white shadow-xl shadow-black/25"
        >
          <span class="text-2xl">{{ infoWindow.title }}</span>
          <span>
            Press
            <span
              class="rounded-md border border-b-2 border-gray-400 bg-white px-2 py-0.5 text-gray-400"
              >Space</span
            >
            to {{ infoWindow.message }}
          </span>
        </div>
      }
      @for (brick of bricks$ | async; track brick) {
        <div
          class="absolute rounded-sm bg-blue-700"
          [ngStyle]="{
            width: brick.width | px,
            height: brick.height | px,
            left: brick.x | px,
            top: brick.y | px,
          }"
        ></div>
      }
      @if (ball$ | async; as ball) {
        <div
          class="absolute rounded-full bg-red-800"
          [ngStyle]="{
            width: BALL_RADIUS | px,
            height: BALL_RADIUS | px,
            left: ball.x | px,
            top: ball.y | px,
          }"
        ></div>
      }
      <div
        class="absolute bottom-0 rounded-sm bg-pink-700"
        [ngStyle]="{
          width: PADDLE_SIZE.width | px,
          height: PADDLE_SIZE.height | px,
          left: paddlePosition$ | async | px,
        }"
      ></div>
    </div>
  </div>
</div>
